{% extends 'store/base.html' %} 
{% block title %}categories{% endblock %} 

{%block content %}
<div style="margin: 50px;">
  <h1>Categories:</h1>
  <ul>
    {% for category in categories %}
    <li>
      <a href="{% url 'product_list' category.id %}">
        {{ category.name }} ({{ category.products.count }})
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
