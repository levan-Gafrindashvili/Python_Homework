{% extends 'store/base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>price: {{ product.price }}</p>
<p>quantity: {{ product.quantity }}</p>
<p>category: {{ product.category.name }}</p>
<p>total value: {{ product.total_value }}</p>
{% endblock %}
